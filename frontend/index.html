<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register/Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabBtns = document.querySelectorAll(".tab-btn");
        const registerSection = document.getElementById("register-section");
        const loginSection = document.getElementById("login-section");

        tabBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            const targetTab = this.getAttribute("data-tab");

            // Remove active class from all tabs
            tabBtns.forEach((tab) => tab.classList.remove("active"));

            // Hide all sections
            registerSection.classList.remove("active");
            loginSection.classList.remove("active");

            // Add active class to clicked tab
            this.classList.add("active");

            // Show the correct section
            if (targetTab === "register") {
              registerSection.classList.add("active");
            } else if (targetTab === "login") {
              loginSection.classList.add("active");
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="register">Register</button>
        <button class="tab-btn" data-tab="login">Login</button>
      </div>

      <div class="form-container">
        <div class="form-section active" id="register-section">
          <h2>Register</h2>
          <form id="registerForm">
            <input
              type="text"
              id="reg-username"
              placeholder="Username"
              required
            />
            <input type="email" id="reg-email" placeholder="Email" required />
            <input
              type="password"
              id="reg-password"
              placeholder="Password"
              required
            />
            <button type="submit">Register</button>
          </form>
        </div>

        <div class="form-section" id="login-section">
          <h2>Login</h2>
          <form id="loginForm">
            <input type="email" id="login-email" placeholder="Email" required />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

      <div id="message"></div>
    </div>
    <script src="dist/script.js"></script>
  </body>
</html>
